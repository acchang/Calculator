<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>acchang's Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="titleContainer">
    <h1 id="title">My Calculator</h1>
</div>

<div id ="calcContainer">
  <div id="calcframe">
      <div id="screenContainer">
        <div id="screen">Ready</div>
        <div id="operatorWindow"></div>
      </div>
      <div id="buttonContainer">
        <div class="opbuttons" id="CButton">C</div>
        <div class="opbuttons" id="posnegButton">+/-</div>
        <div class="opbuttons" id="percentButton">%</div>
        <div class="opbuttons" id="divideButton">/</div>

        <div class="buttons" id="sevenButton">7</div>
        <div class="buttons" id="eightButton">8</div>
        <div class="buttons" id="nineButton">9</div>
        <div class="opbuttons" id="xButton">x</div>

        <div class="buttons" id="fourButton">4</div>
        <div class="buttons" id="fiveButton">5</div>
        <div class="buttons" id="sixButton">6</div>
        <div class="opbuttons" id="subtractButton">-</div>

        <div class="buttons" id="oneButton">1</div>
        <div class="buttons" id="twoButton">2</div>
        <div class="buttons" id="threeButton">3</div>
        <div class="opbuttons" id="plusButton">+</div>

        <div class="buttons" id="zeroButton">0</div>
        <div class="buttons" id="backButton"><-</div>
        <div class="buttons" id="decimalButton">.</div>
        <div class="opbuttons" id="evaluateButton">=</div>
      </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
